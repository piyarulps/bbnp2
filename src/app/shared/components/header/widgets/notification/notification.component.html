<div class="onhover-dropdown" (click)="clickHeaderOnMobile()">
<div class="notification-box">
    <div>
        <i class="notification-line"></i>
    </div>
    <span class="badge rounded-pill badge-theme" >
         {{ notiCount}}
    </span>
</div>
<ul class="notification-dropdown onhover-show-div active" [class.active]="active" >
    <li>
        <i class="ri-notification-line"></i>
        <h6 class="f-18 mb-0">{{ 'notifications' | translate }}</h6>
    </li>
    <li>
        <a routerLink="/dashboard/notifications" class="btn btn-theme">
            {{ 'check_all_notification' | translate }}
        </a>
    </li>
</ul>
</div>
