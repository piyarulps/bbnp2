<div ngbDropdown class="quick-dropdown-box">
    <button type="button" class="btn btn-outline btn-sm" id="dropdownBasic1" ngbDropdownToggle>{{ 'quick_links' | translate }}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div class="dropdown-title">
            <h4>{{ 'quick_links' | translate }}</h4>
        </div>
        <ul class="dropdown-list">
            <ng-container *ngFor="let item of quickLink">
                <li *hasPermission="item?.permission">
                    <a ngbDropdownItem [routerLink]="[ item.path ]">
                        <i class="{{ item.icon }}"></i>
                        <span>{{ item.title | translate }}</span>
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
