<button [class]="class" [id]="id" [type]="type"
        [class.disabled]="disabled || (false && spinner && buttonId == id)"
        [disabled]="disabled || (false && buttonId == id)"
        (click)="onClick(id)">
    <div [ngClass]="{ 'position-relative spinning' : spinner }">
        <ng-content></ng-content>
    </div>
</button>
